<h1 id="Color">Color</h1>
<h2 id="3">3</h2><h3 id="PCCS">PCCS</h3>
<p><img src="http://img02.shop-pro.jp/PA01125/893/product/30927807.jpg" alt=""></p>
<ul>
<li>PCCSは、Practical Color Co-ordinate Systemの略</li>
<li>PCCSは24色相</li>
<li>心理四原色（しんりよんげんしょく）<br>
赤、黄、緑、青の４色。他の色を混ぜでできないと<strong>感じる</strong>色</li>
<li>PCCSの補色は心理補色（しんりほしょく）<br>
ある色をじっと見つめて、白い紙を見たときに見える色。赤色を見続けて、白い紙を見ると、青緑が見える。</li>
</ul><p><img src="http://www.dic-color.com/common/img/knowledge/img_page3_01_big.jpg" alt=""></p>
