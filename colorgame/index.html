<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=1080,initial-scale=1">
    <title>Unity WebGL Player | ColorGame</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.SystemInfo.mobile = false;
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/colorgame.json");
    </script>
    </head>
    <body>
<div id="gameContainer" style="width: 1080px; height: 1080px; margin: auto"></div>
<script>
  const doc = document.documentElement;
  const content = document.querySelector('.webgl-content');
  setInterval(function() {
    const c = document.querySelector('canvas');
    if (!c) { return }
    if (doc.clientWidth <= c.clientWidth) {
      const scale = doc.clientWidth / c.clientWidth;
      content.style.transformOrigin = 'top left';
      content.style.top = content.style.left = '0';
      content.style.transform = 'scale(' + scale + ')';
    } else {
      content.style.transformOrigin = '';
      content.style.top = content.style.left = '';
      content.style.transform = '';
    }
  }, 1000);
</script>
</body>
</html>
